<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree|Berkshire+Swash|Comfortaa|Indie+Flower|Lato|Montserrat|Modak|ZCOOL+XiaoWei&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Teste Andrea Riveiro</title>
    </head>
    <body class="img-fluid">
        <header>
            <div id=topo>
                <h1 id="title01">Teste: Andréa Riveiro Hammel</h1>
            </div>
        </header>
        <section>
            <div>
                <form action="">
                    <div id="formDados">
                        <div id="import">
                            <div class="form-group">
                                <select id="selectRacas" class="form-control" name="selecao">
                                <option autofocus hidden>Selecione a Raça do Cachorro</option,>
                                <option value="1">Tekel</option>
                                </select>
                            </div>
                        </div>  
                    </div>
                </form>
            <div>
                </div>
                <div id="nomeCao">
                    <input type="text" name="nome" placeholder=" Nome do Cachorro">
                </div>
                <div id="mudar"> 
                    <fieldset>
                        <legend>Personalisar Texto</legend>
                            <div>
                                Mudar Fonte:<select name="font" id="fontes">
                                                <option value="1">Lato</option>
                                                <option value="2">'Montserrat', sans-serif</option>
                                                <option value="3">'ZCOOL XiaoWei', serif</option>
                                                <option value="4">'Indie Flower', cursive</option>
                                                <option value="5">Comfortaa</option>
                                            </select>
                            </div>
                            <div>
                                Mudar Cor:  <select name="color" id="cor">
                                                <option value="1">Preto</option>
                                                <option value="2">Azul</option>
                                                <option value="3">Verde</option>
                                                <option value="4">Vermelho</option>
                                                <option value="5">Cinza</option>
                                            </select>
                            </div>
                    </fieldset>
                </div>
                <div id="botao">
                    <button type="submit">Salvar</button>
                </div>
            </div>
        </section>
        

        
        <script src="js/carregarJson.js"></script>
        <script src="js/mudaFonte.js"></script>
        <script src="js/localStorage.js"></script>
    </body>
</html>
